<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Analisador de Número </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <h1> Analisador de Número </h1>
    </header>

    <section>
        <div id="dados">
            <p>
                <label for="txtnum">Numéro (entre 1 a 100): </label>
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>

            <select name="tabela" id="seltab" size="10"></select>
            <p>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>

        <div id="res">

        </div>
    </section>
    
    <footer>
        <p>&copy; Cursoinvidiu</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
