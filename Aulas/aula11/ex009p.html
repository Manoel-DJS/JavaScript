<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de País</title>
</head>
<body>
    <h1>Sistema de Validação</h1>
    Qual seu País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="validar()">
    
    <div id="res">

    </div>
    
    <script>
        function validar(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtp.value
            res.innerHTML = `Seu país atual é <strong>${pais}</strong>` 
            if(pais == 'brasil' || pais == 'Brasil'){
                res.innerHTML += "<p> Você é brasileiro! </p>"
            } else{
                res.innerHTML += "<p> Você é estrangeiro! </p>"
            }
        }
    </script>
</body>
</html>
