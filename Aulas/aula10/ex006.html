<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        interaja....
    </div>

    <script>
        var x = window.document.getElementById('area')
        x.addEventListener('click', clicar)
        x.addEventListener('mouseenter', entrar)
        x.addEventListener('mouseout', sair)
        
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar() {
            var entrar = window.document.getElementById('area')
            entrar.innerText = 'passando!!!'
        }
        function sair() {
            var sair = window.document.getElementById('area')
            sair.innerText =  'Saiu!!!'
            sair.style.backgroundColor = 'rgb(42,139,42)'
        }
