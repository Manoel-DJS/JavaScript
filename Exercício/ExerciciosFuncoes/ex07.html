<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 08</title>
    <style>
        body{
            background-color: blue;
            font: normal 15pt Arial;
        }

        header{
            color: white;
            text-align: center;
        }

        section{
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            text-align: justify;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.384);
        }
    </style>
</head>
<body>
    <header>
        <h1> Exercício 8 </h1>
    </header>
    
    <section>
        <div>
            <p>
                <label for="txtpre">Valor da Prestação: </label>
                <input type="number" name="txtpre" id="txtpre">
            </p>
            <p>
                <label for="txtdia">Dias de Atraso: </label>
                <input type="number" name="txtdia" id="txtdia">
                <input type="button" value="Consultar" onclick="valorPagamento()">
            </p>
        </div>
        <div id="res">
            Digite os valores
        </div>
    </section>

    <script>
        function valorPagamento(){
            let pre = window.document.getElementById('txtpre')
            let dia = window.document.getElementById('txtdia')
            let res = window.document.querySelector('div#res')
            var tdia = Number(dia.value)
            let multa = Number((pre.value / 100)*3) 
            let juros = Number((pre.value / 1000)*tdia) 
            let valorfinal = 0
            res.innerHTML = '<br>'
            res.innerHTML += `Valor da multa: ${multa}<br>`
            res.innerHTML += `Valor da juros: ${juros}<br>`
            if(dia.value <= 0){
                res.innerHTML += `<p>O valor da prestação é ${Number(pre.value)}</p>`
            } else if(dia.value >= 1){
                valorfinal = (Number(pre.value) + multa) + juros
                res.innerHTML += `Valor final com os atrasos: ${valorfinal}`

            }
        }
    </script>

</body>
</html>
